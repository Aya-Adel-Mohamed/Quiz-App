<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Righteous&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Monoton&family=Righteous&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg ">
    <section id="setting" class="h-100 d-flex">
        <div class="container ">
            <div class="row justify-content-center align-items-center h-100">
                <div class=" col-12">
                    <div class="bg-white overflow-auto  m-auto shadow-lg  rounded  position-relative">
                        <div class="position-absolute circle"></div>
                        <img src="./images/7718875.png" alt="" style="width: 190px;" class="position-absolute img">

                        <h1 class="text-center text-spec padding bg-light border-bottom  border-title text">Setting Your
                            Quiz</h1>
                        <div class="p-4">
                            <div class="form-group">
                                <label for="category" class="text-spec text-subTitle">Category</label>
                                <select id="category" class="form-control" name="category">
                                    <option value="9">General Knowledge</option>
                                    <option value="27">Animals</option>
                                    <option value="15">Video Games</option>
                                    <option value="23">History</option>
                                    <option value="21">Sports</option>
                                    <option value="25">Art</option>
                                    <option value="27">Animals</option>
                                    <option value="17">Science & Nature</option>
                                    <option value="18">Science: Computers</option>
                                    <option value="19">Science: Mathematics</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="difficulty" class="text-spec text-subTitle"> Difficulty</label>
                                <div class="form-check" id="difficulty">

                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input easy" name="difficulty" id="easy"
                                            value="easy" checked
                                            style="height:18px; width:18px; vertical-align: middle;">
                                        Easy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input medium" name="difficulty"
                                            id="medium" value="medium"
                                            style="height:18px; width:18px; vertical-align: middle;;">
                                        Medium
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input hard" name="difficulty" id="hard"
                                            value="hard" style="height:18px; width:18px; vertical-align: middle;">
                                        Hard
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="" id="numberOfQuestions"
                                    aria-describedby="helpId" placeholder="Number Of questions" required>
                            </div>
                            <div id="alert1" class="alert alert-danger mt-3">Please Choose Your Answer</div>

                            <button id="startBtn"
                                class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4">Start
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section id="quiz" class=" h-100">
        <div class="container ">
            <div class="row justify-content-center align-items-center h-100">

                <div class=" col-12">
                    <div class="bg-white  m-auto shadow-lg rounded  overflow-auto position-relative">
                        <div class="position-absolute circle"></div>

                        <img src="./images/7718875.png" alt="" style="width: 190px;" class="position-absolute img1">
                        <div class="padding bg-light border-bottom border-title overflow-auto padding">
                            <h1 class="text-spec text-center  text">Quiz</h1>

                        </div>
                        <div class="py-5 px-4"> <span
                                class="float-right bg-spec1 rounded-pill text-white px-3 py-2 "><span
                                    id="currentQuestion"></span> Of <span id="totalNumberOfQuestions"></span>
                                Question</span>

                            <span id="inCorrect" class=" float-left rounded-pill"><i
                                    class="fa-solid fa-circle-xmark text-danger fa-2x"></i></span>
                            <span id="Correct" class=" float-left rounded-pill"><i
                                    class="fa-solid fa-circle-check text-success fa-2x"></i></span>
                            <div class="clearFix"></div>
                        </div>
                        <div class="p-4 text-spec">
                            <h5 class="d-inline color">Q: </h5>
                            <h5 id="question" class="d-inline"></h5>
                            <div id="rowAnswer"></div>
                            <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
                            <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
                                id="next">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="finish" class="h-100">
        <div class="container ">
            <div class="row justify-content-center align-items-center h-100">

                <div class=" col-12">
                    <div class="bg-white m-auto shadow-lg rounded overflow-auto text-center position-relative">
                        <div class="position-absolute circle"></div>

                        <img src="./images/7718875.png" alt="" style="width: 190px;" class="position-absolute img1">

                        <h1 class=" text-spec bg-light border-bottom text padding border-title">finish</h1>
                        <div class="p-4">
                            <h5 class=" text-spec textScore">score</h5>
                            <h4 class=" text-spec" id="score"></h4>
                            <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryBtn">Try Again?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
